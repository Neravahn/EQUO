<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EQUO - DASHBOARD</title>
    <link href="https://fonts.googleapis.com/css2?family=Shojumaru&display=swap" rel="stylesheet">


</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Nunito';
    }

    body {
        background: black;
        color: white;
    }

    nav {
        width: 100%;
        height: 70px;
        background: #000000;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 35px;
        border-bottom: 1px solid #222;
    }

    #navLeft {
        font-size: 2rem;
        font-family: 'Shojumaru', cursive;
    }

    #navCenter button {
        background: none;
        border: none;
        cursor: pointer;
    }

    #navCenter img {
        width: 30px;
        height: 30px;
        filter: invert(1);
    }

    #navRight img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
    }

    #main_container {
        height: calc(100vh - 70px);
        border: 1px rgba(255, 255, 255, 0) solid;
        display: flex;
        padding: 10px;
    }

    #headerFormula_container {
        width: 700px;
        margin-left: 30px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
        padding: 50px;
    }


    #canvasContainer {
        border: 1px rgba(255, 0, 0, 0) solid;
        flex: 1;
        margin-right: 30px;
        padding: 20px;
    }

    canvas {
        background-color: rgb(255, 255, 255);
        width: 100%;
        height: 100%;
        border-radius: 12px;
    }

    #playSound {
        width: 100px;
        height: 50px;
        color: black;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 12px;
        border: 1px rgba(0, 0, 0, 0) solid;
        gap: 10px
    }

    #playSound img {
        width: 25px;
        height: 25px;
    }

    #equationHeader {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    #addEquation {
        border-radius: 8px;
        border: none;
        font-size: 22px;
        cursor: pointer;
        background: transparent;
    }

    #addEquation img {
        filter: invert(1);
    }

    #equationList {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .equationBlock {
        display: flex;
        flex-direction: column;
        gap: 6px;
    }

    .equationBlock label {
        font-weight: bold;
    }

    .equation_area {
        background-color: white;
        height: 75px;
        width: 100%;
        padding: 20px;
        color: black;
        border: none;
        border-radius: 12px;
        resize: none;
        outline: none;
        font-size: 16px;
    }
</style>


<body>

    <nav id="navBar">
        <div id="navLeft">
            EQUO
        </div>

        <div id="navCenter">
            <button id="logout">
                <img src="{{ url_for('static', filename='images/logout.png')}}">
            </button>
        </div>

        <div id="navRight">
            <img src="https://avatars.githubusercontent.com/u/235257994?v=4">
        </div>
    </nav>


    <div id="main_container">
        <div id="headerFormula_container">
            <div id="equationHeader">
                <button id="addEquation">
                    <img src="{{ url_for('static', filename='images/addEquation.png')}}">
                </button>
            </div>


            <div id="equationList">
                <div class="equationBlock">
                    <label>EQUATION 1</label>
                    <textarea class="equation_area"></textarea>
                </div>
            </div>


            <button id="playSound">
                PLAY
                <img src="{{ url_for('static', filename='images/play.png')}}">
            </button>

        </div>

        <div id="canvasContainer">
            <canvas id="canvas"></canvas>
        </div>
    </div>




    <!--SCRIPTS-->
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/addEquation.js') }}"></script>

</body>

</html>
