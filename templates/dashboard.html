<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EQUO - DASHBOARD</title>
    <link href="https://fonts.googleapis.com/css2?family=Shojumaru&display=swap" rel="stylesheet">


</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Nunito';
    }

    body {
        background: black;
        color: white;
    }

    nav {
        width: 100%;
        height: 70px;
        background: #000000;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 35px;
        border-bottom: 1px solid #222;
    }

    #navLeft {
        font-size: 2rem;
        font-family: 'Shojumaru', cursive;
    }

    #navCenter button {
        background: none;
        border: none;
        cursor: pointer;
    }

    #navCenter img {
        width: 30px;
        height: 30px;
        filter: invert(1);
    }

    #navRight img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
    }

    #main_container {
        height: calc(100vh - 70px);
        border: 1px rgba(255, 255, 255, 0) solid;
        display: flex;
        padding: 10px;
    }

    #headerFormula_container {
        width: 700px;
        margin-left: 30px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
        padding: 50px;
    }

    #equation_area {
        background-color: rgb(255, 255, 255);
        height: 200px;
        width: 80%;
        padding: 20px;
        color: black;
        border: none;
        border-radius: 12px;
        resize: none;
        outline: none;
        font-size: 16px;
    }

    #canvasContainer {
        border: 1px rgba(255, 0, 0, 0) solid;
        flex: 1;
        margin-right: 30px;
        padding: 20px;
    }

    canvas {
        background-color: rgb(255, 255, 255);
        width: 100%;
        height: 100%;
        border-radius: 12px;
    }
</style>


<body>

    <nav id="navBar">
        <div id="navLeft">
            EQUO
        </div>

        <div id="navCenter">
            <button id="logout">
                <img src="{{ url_for('static', filename='images/logout.png')}}">
            </button>
        </div>

        <div id="navRight">
            <img src="https://avatars.githubusercontent.com/u/235257994?v=4">
        </div>
    </nav>


    <div id="main_container">
        <div id="headerFormula_container">
            <label for="equation_area">EQUATION 1</label>
            <textarea id="equation_area"></textarea>

            <button id="playSound">Play</button>

        </div>

        <div id="canvasContainer">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>

</html>
