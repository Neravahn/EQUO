<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EQUO - DASHBOARD</title>
    <link href="https://fonts.googleapis.com/css2?family=Shojumaru&display=swap" rel="stylesheet">


</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Nunito';
    }

    body {
        background: black;
        color: white;
    }

    nav {
        width: 100%;
        height: 70px;
        background: #000000;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 35px;
        border-bottom: 1px solid #222;
    }

    #navLeft {
        font-size: 2rem;
        font-family: 'Shojumaru', cursive;
    }

    #navCenter button {
        background: none;
        border: none;
        cursor: pointer;
    }

    #navCenter img {
        width: 30px;
        height: 30px;
        filter: invert(1);
    }

    #navRight img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
    }

    #main_container {
        height: calc(100vh - 70px);
        border: 1px white solid;
        display: flex;
    }

    #headerFormula_container {
        height: calc(100vh - 70px);
        width: 500px;
        border: 1px white solid;
        margin-left: 30px;
    }

    #canvasContainer {
        width: calc(100vw - 400px);
        height: calc(100vh - 70px);
        border: 1px red solid;
        flex: 1;
        padding: 10px;
        margin-right: 30px;
    }

    canvas {
        background-color: white;
        width: 100%;
        height: 100%;
        border-radius: 12px;
    }

</style>


<body>

    <nav id="navBar">
        <div id="navLeft">
            EQUO
        </div>

        <div id="navCenter">
            <button id="logout">
                <img src="{{ url_for('static', filename='images/logout.png')}}">
            </button>
        </div>

        <div id="navRight">
            <img src="{{ pfp }}">
        </div>
    </nav>


    <div id="main_container">
        <div id="headerFormula_container">
            PLACE HOLDER
        </div>

        <div id="canvasContainer">
            <canvas id="canvas"></canvas>
        </div>
    </div>
</body>

</html>
