<body>
    <div id="login_container">

        </div>
        <button id="googleLogin" class="loginBtns">
            <img src="{{ url_for('static', filename='images/google.png')}}">

        <button id="githubLogin" class="loginBtns">
            <img src="{{ url_for('static', filename='images/github.png')}}">
            SIGN-IN WITH GITHUB
        </button>

            By signing in, you accept that we may collect your <strong>name, email, and profile picture</strong> for

        </p>


        <a href="https://github.com/Neravahn/EQUO" target="_blank">
            <img src="{{ url_for('static', filename='images/github2.png')}}" id="sourceIcon">

    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-analytics.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, GithubAuthProvider, fetchSignInMethodsForEmail, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { signInWithRedirect, getRedirectResult }
            from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";


        const firebaseConfig = {
            apiKey: "AIzaSyC5fg8uQABuPTp2bSFZiKtKKvJRo13uhwk",
            authDomain: "equo-45977.firebaseapp.com",
            projectId: "equo-45977",
            storageBucket: "equo-45977.firebasestorage.app",
            messagingSenderId: "969608561036",
            appId: "1:969608561036:web:a362cbe158e833da2756a9",
            measurementId: "G-ZXQ9BF9EYS"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        //INIITIALIZE AUTH
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();
        const githubProvider = new GithubAuthProvider();
        githubProvider.addScope('user:email');

        document.getElementById("googleLogin").addEventListener("click", async () => {
            try {
                await signInWithPopup(auth, googleProvider);


            } catch (err) {
                if (err.code === 'auth/account-exists-with-different-credential') {
                    const email = err.customData.email;
                    const methods = await fetchSignInMethodsForEmail(auth, email);
                    if (methods.includes('github.com')) {
                        alert("You already signed up with Github. Please login with Github first to link GitHub.");
                        const githubResult = await signInWithPopup(auth, githubProvider);
                        const linkedUser = await githubResult.user.linkWithPopup(googleProvider);
                        const token = await linkedUser.user.getIdToken();
                        await sendTokenToBackend(token);
                    } else {
                        console.error("Existing account with unknown provider:", methods);
                    }
                } else {
                    console.error(err);
                }
            }
        });




        document.getElementById("githubLogin").addEventListener("click", async () => {
            await signInWithRedirect(auth, githubProvider);
        });
        let backendSent = false;

        onAuthStateChanged(auth, async (user) => {
            if (user && !backendSent) {
                backendSent = true;
                const token = await user.getIdToken();
                await sendTokenToBackend(token);
            }
        });


        async function sendTokenToBackend(token) {
            const res = await fetch("/auth/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ token })
            });

            const data = await res.json();

            if (data.success) {
                window.location.href = "/dashboard";
            }
        }


    </script>
</body>
