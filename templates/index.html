<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EQUO - INDEX</title>
    <link href="https://fonts.googleapis.com/css2?family=Shojumaru&display=swap" rel="stylesheet">


    <style>
        html,
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            background: black;
            align-items: center;
            color: white;
            font-family: sans-serif;
        }

        #login_container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: transparent;
            width: 800px;
            gap: 10px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0);

        }

        #login_container h2 {
            color: rgb(255, 255, 255);
        }

        .loginBtns {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
            width: 40%;
            height: 60px;
            border-radius: 12px;
            border: 0.01px rgba(255, 255, 255, 0) solid;
        }



        .loginBtns img {
            width: 35px;
            height: 35px;
            margin-right: 10px;
        }

        #googleLogin {
            background-color: white;
            margin-top: 30px;
        }

        #githubLogin {
            background-color: #6e5494;
            color: white;
        }

        #slackLogin {
            background: #4A154B;
            color: white;
        }

        #googleLogin:hover {
            background-color: #cfcfcf;
        }

        #githubLogin:hover {
            background-color: #593f82;
        }

        #logo_area {
            width: 100%;
            height: 00px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            margin-top: 80px;
        }

        #logo_area h1 {
            font-family: 'Shojumaru', cursive;
            font-size: 150px;
            font-weight: bold;
            color: white;
            text-align: center;
            letter-spacing: 10px;
        }

        #or {
            width: 40%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            letter-spacing: 2px;
        }

        #or::before,
        #or::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        #or span {
            padding: 0 10px;
        }

        #login_container p {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            width: 60%;
            margin-top: 10px;
            font-family: sans-serif;
        }

        #tagline {
            margin-top: 90px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #tagline p {
            font-size: 10pxx;
            margin: 0;
            font-weight: 500;
            color: white;
        }

        #builtFor {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            height: 60px;
            margin-right: 360px;
            margin-top: 20px;
        }

        #builtfor {
            width: 90px;
            height: 25px;
        }

        #sourceCode {
            filter: invert(1);
            width: 30px;
            height: 30px;
        }

        #sourceIcon {
            width: 30px;
            height: 30px;
            filter: invert(1);
        }

        .container {
            width: 100%;
            height: 100%;
            background: repeating-radial-gradient(circle,
                    #000,
                    #000 5px,
                    transparent 6px);
            background-size: 20px 20px;
        }
    </style>
</head>

<body>
    <div id="login_container">
        <div id="builtFor">
            a project for
            <a href="https://axiom.hackclub.com/" , target="_blank">
                <img src="{{ url_for('static', filename='images/axiom.png')}}" id="builtfor">
            </a>
        </div>
        <div id="logo_area">
            <h1>EQUO</h1>
        </div>
        <div id="tagline">
            <p>
                a unique platform that transforms mathematical equations into sound, allowing you to experience
                math in an entirely new way
            </p>
        </div>
        <button id="googleLogin" class="loginBtns">
            <img src="{{ url_for('static', filename='images/google.png')}}">
            <span>SIGN-IN WITH GOOGLE</span>
        </button>

        <div id="or">
            <span>OR</span>
        </div>

        
        <button id="githubLogin" class="loginBtns">
            <img src="{{ url_for('static', filename='images/github.png')}}">
            <span>SIGN-IN WITH GITHUB</span>
        </button>

        <p>
            By signing in, you accept that we may collect your <strong>name, email, and profile picture</strong> for
            authentication and app personalization.
        </p>


        <a href="https://github.com/Neravahn/EQUO" target="_blank">
            <img src="{{ url_for('static', filename='images/github2.png')}}" id="sourceIcon">
        </a>

    </div>

    <script type="module">
        // --- Initialize Firebase APP ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC5fg8uQABuPTp2bSFZiKtKKvJRo13uhwk",
            authDomain: "equo-45977.firebaseapp.com",
            projectId: "equo-45977",
            storageBucket: "equo-45977.firebasestorage.app",
            messagingSenderId: "969608561036",
            appId: "1:969608561036:web:a362cbe158e833da2756a9",
            measurementId: "G-ZXQ9BF9EYS"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const googleProvider = new GoogleAuthProvider();

        async function handleGoogleSignIn() {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;

                const token = await user.getIdToken();

                const res = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });

                const data = await res.json();

                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    console.error('Backend verification failed');
                }

            } catch (error) {
                console.error('Google login failed:', error);
                alert('Google login failed. Please try again.');
            }
        }

        document.getElementById('googleLogin').addEventListener('click', handleGoogleSignIn);

        document.getElementById('githubLogin').addEventListener('click', () => {
            window.location.href = '/auth/github';
        })



    </script>
</body>

</html>
